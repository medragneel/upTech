{{define "title"}} Movies {{end}}
{{define "main"}}
<br>

<div class="container">
    <h1 class="txt-light">Movies List</h1>
    <br>

    <ul class="grid">
        {{range .Results}}
        <center>

            <a href="https://multiembed.mov/?video_id={{.ID}}&tmdb=1" target="_blank">
                <li class="card">
                    <div class="card-head">
                        <!-- <b>{{.VoteAverage}}</b> -->
                        <!-- <b>{{.ReleaseDate}}</b> -->

                        <img src="https://image.tmdb.org/t/p/w200/{{.PosterPath}}" alt="">
                    </div>
                    <div class="card-body txt-dark">

                        <h2 class="card-title">{{.Title}}</h2>
                        <span
                            style="display:inline-block;white-space: nowrap; overflow: hidden; text-overflow: ellipsis;max-width: 13ch;">{{.Overview}}</span>
                        <br>

                        <br>
                        <br>

                    </div>
                </li>
            </a>
        </center>
        {{end}}
    </ul>
</div>
<br>
<br>

{{end}}
